<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2b2b2b;
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
    }
    #password {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #870101;
      border-radius: 8px;
      background: #fff;
      width: min(90%, 350px);
      text-align: center;
      word-wrap: break-word;
      min-height: 40px;
      color: #000;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #388e3c;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 15px 0;
      font-size: 1em;
      width: min(90%, 350px);
    }
    .slider-container {
      margin: 15px 0;
      width: min(90%, 350px);
    }
    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }
    input[type=range] {
      width: 100%;
    }
    /* Character colors */
    .lowercase { color: red; }
    .uppercase { color: blue; }
    .number { color: green; }
    .special { color: orange; }
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  
  <div class="slider-container">
    <label for="lengthRange">Password Length: <span id="lengthValue">14</span></label>
    <input type="range" id="lengthRange" min="6" max="64" value="14">
  </div>

  <fieldset class="options">
    <legend>Options</legend>
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase (A–Z)</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers (0–9)</label>
    <label><input type="checkbox" id="specials" checked> Include Special Characters</label>
  </fieldset>

  <div id="password">Click "Generate" to create a password</div>
  
  <div class="button-row">
    <button id="generateBtn">Generate</button>
    <button id="copyBtn">Copy to clipboard</button>
  </div>

  <script>
    const lengthRange = document.getElementById("lengthRange");
    const lengthValue = document.getElementById("lengthValue");
    const passwordElement = document.getElementById("password");
    const copyBtn = document.getElementById("copyBtn");
    const generateBtn = document.getElementById("generateBtn");

    lengthRange.addEventListener("input", () => {
      lengthValue.textContent = lengthRange.value;
    });

    generateBtn.addEventListener("click", generatePassword);
    copyBtn.addEventListener("click", copyPassword);

    function generatePassword() {
      const length = parseInt(lengthRange.value);
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSpecials = document.getElementById("specials").checked;

      // Character sets
      const lowerSet = "abcdefghijklmnopqrstuvwxyz";
      const upperSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numSet = "0123456789";
      const specialSet = "!@#$%^&*()_+-=[]{}|;:,.<>?/";

      let allChars = lowerSet;
      let required = [];

      if (includeUppercase) {
        allChars += upperSet;
        required.push(randomChar(upperSet));
      }
      if (includeNumbers) {
        allChars += numSet;
        required.push(randomChar(numSet));
      }
      if (includeSpecials) {
        allChars += specialSet;
        required.push(randomChar(specialSet));
      }

      if (allChars.length === 0) {
        passwordElement.textContent = "Please select at least one option!";
        return;
      }

      // Always include at least one lowercase
      required.push(randomChar(lowerSet));

      // Fill the rest randomly
      let passwordChars = required;
      while (passwordChars.length < length) {
        passwordChars.push(randomChar(allChars));
      }

      // Shuffle securely
      passwordChars = shuffle(passwordChars);

      // Color each character
      let passwordHTML = "";
      for (const char of passwordChars) {
        if (/[a-z]/.test(char)) {
          passwordHTML += `<span class="lowercase">${char}</span>`;
        } else if (/[A-Z]/.test(char)) {
          passwordHTML += `<span class="uppercase">${char}</span>`;
        } else if (/[0-9]/.test(char)) {
          passwordHTML += `<span class="number">${char}</span>`;
        } else {
          passwordHTML += `<span class="special">${char}</span>`;
        }
      }

      passwordElement.innerHTML = passwordHTML;
    }

    function randomChar(set) {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return set[array[0] % set.length];
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const randArray = new Uint32Array(1);
        window.crypto.getRandomValues(randArray);
        const j = randArray[0] % (i + 1);
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function copyPassword() {
      const text = passwordElement.innerText; // strips <span>
      if (!text || text.includes("Click \"Generate\"")) return;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        copyBtn.disabled = true;

        setTimeout(() => {
          copyBtn.textContent = "Copy to clipboard";
          copyBtn.disabled = false;
        }, 1500);
      });
    }
  </script>
</body>
</html>
