<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Converter</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22cyan%22>%23</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #0066ff;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #00d4aa 0%, #0066ff 100%);
            --success: #00d4aa;
            --warning: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: Inter, 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, .05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient)
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px
        }

        .input-section {
            margin-bottom: 2rem
        }

        .input-section label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 1.1rem
        }

        #textInput {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, .3);
            border: 2px solid rgba(255, 255, 255, .1);
            border-radius: 15px;
            padding: 1.5rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #textInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 170, .1)
        }

        #textInput::placeholder {
            color: var(--text-secondary)
        }

        .convert-btn {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--accent-gradient);
            color: #000;
            margin-bottom: 2rem
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, .3)
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .hash-results {
            display: grid;
            gap: 1.5rem
        }

        .hash-item {
            background: rgba(0, 0, 0, .3);
            border: 1px solid rgba(255, 255, 255, .05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hash-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform .3s ease;
        }

        .hash-item:hover {
            transform: translateY(-2px);
            background: rgba(0, 212, 170, .05);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0, 212, 170, .1)
        }

        .hash-item:hover::before {
            transform: scaleX(1)
        }

        .hash-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .hash-type {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .hash-type i {
            color: var(--secondary-color)
        }

        .copy-hash-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: .9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px
        }

        .copy-hash-btn:hover {
            background: var(--primary-color);
            color: #000
        }

        .copy-hash-btn.copied {
            background: var(--success);
            color: #000;
            border-color: var(--success)
        }

        .hash-value {
            font-family: "Courier New", monospace;
            font-size: .95rem;
            color: var(--text-primary);
            word-break: break-all;
            line-height: 1.5;
            padding: 10px;
            background: rgba(0, 0, 0, .4);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color)
        }

        .hash-info {
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: .85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            background: transparent;
            border: 2px solid var(--warning);
            color: var(--warning);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: .9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 1rem auto 0
        }

        .clear-btn:hover {
            background: var(--warning);
            color: #000;
            transform: translateY(-2px)
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, .2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .05)
        }

        .stat-item {
            text-align: center
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color)
        }

        .stat-label {
            font-size: .85rem;
            color: var(--text-secondary);
            margin-top: 4px
        }

        @media(max-width:768px) {
            .container {
                padding: 2rem
            }

            h1 {
                font-size: 1.8rem
            }

            .hash-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px
            }

            .hash-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .container {
            animation: fadeInUp 0.6s ease;
        }

        .hash-item {
            animation: fadeInUp 0.4s ease;
            animation-fill-mode: both;
        }

        .hash-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .hash-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .hash-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .hash-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .hash-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-hashtag"></i>Hash Converter</h1>

        <div class="input-section">
            <label for="textInput">
                <i class="fas fa-edit"></i>
                Enter text to convert:
            </label>
            <textarea id="textInput" placeholder="Type or paste your text here..." spellcheck="false"></textarea>
        </div>

        <button class="convert-btn" id="convertBtn">
            <i class="fas fa-sync-alt"></i>
            Generate Hashes
        </button>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="byteCount">0</div>
                <div class="stat-label">Bytes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="hashCount">0</div>
                <div class="stat-label">Hash Types</div>
            </div>
        </div>

        <div class="hash-results" id="hashResults">
            <div class="empty-state">
                Enter some text above and click "Generate Hashes" to see the results
            </div>
        </div>

        <button class="clear-btn" id="clearBtn" style="display: none;">
            <i class="fas fa-trash"></i>
            Clear All
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const convertBtn = document.getElementById('convertBtn');
        const hashResults = document.getElementById('hashResults');
        const clearBtn = document.getElementById('clearBtn');
        const statsBar = document.getElementById('statsBar');
        const charCount = document.getElementById('charCount');
        const byteCount = document.getElementById('byteCount');
        const hashCount = document.getElementById('hashCount');

        const hashTypes = [
            {
                name: 'Base64',
                icon: 'fas fa-code',
                description: 'Encoding • Not a hash, reversible encoding',
                generate: (text) => btoa(unescape(encodeURIComponent(text)))
            },
            {
                name: 'Base64 (Data URI)',
                icon: 'fas fa-database',
                description: 'Base64 Data URI • Useful for embedding plain text as data URLs',
                generate: (text) => 'data:text/plain;base64,' + btoa(unescape(encodeURIComponent(text)))
            },

            {
                name: 'MD5',
                icon: 'fas fa-key',
                description: '128-bit • Fast but not cryptographically secure',
                generate: (text) => CryptoJS.MD5(text).toString()
            },
            {
                name: 'SHA-1',
                icon: 'fas fa-shield-alt',
                description: '160-bit • Legacy, deprecated for security',
                generate: (text) => CryptoJS.SHA1(text).toString()
            },
            {
                name: 'SHA-256',
                icon: 'fas fa-lock',
                description: '256-bit • Widely used, secure',
                generate: (text) => CryptoJS.SHA256(text).toString()
            },
            {
                name: 'SHA-384',
                icon: 'fas fa-shield',
                description: '384-bit • Enhanced security',
                generate: (text) => CryptoJS.SHA384(text).toString()
            },
            {
                name: 'SHA-512',
                icon: 'fas fa-chess-rook',
                description: '512-bit • Maximum security',
                generate: (text) => CryptoJS.SHA512(text).toString()
            }
        ];

        convertBtn.addEventListener('click', generateHashes);
        clearBtn.addEventListener('click', clearAll);
        textInput.addEventListener('input', updateStats);

        function generateHashes() {
            const text = textInput.value.trim();
            if (!text) {
                hashResults.innerHTML = '<div class="empty-state">Please enter some text to convert</div>';
                return;
            }

            hashResults.innerHTML = '';

            hashTypes.forEach((hashType, index) => {
                const hashValue = hashType.generate(text);
                const hashItem = createHashItem(hashType, hashValue, index);
                hashResults.appendChild(hashItem);
            });

            updateStats();
            clearBtn.style.display = 'block';
            statsBar.style.display = 'flex';
        }

        function createHashItem(hashType, hashValue, index) {
            const item = document.createElement('div');
            item.className = 'hash-item';

            item.innerHTML = `
        <div class="hash-header">
          <div class="hash-type">
            <i class="${hashType.icon}"></i>
            ${hashType.name}
          </div>
          <button class="copy-hash-btn" onclick="copyHash('${hashValue}', this)">
            <i class="fas fa-copy"></i>
            Copy
          </button>
        </div>
        <div class="hash-value">${hashValue}</div>
        <div class="hash-info">
          <span>${hashType.description}</span>
          <span>Length: ${hashValue.length} chars</span>
        </div>
      `;

            return item;
        }

        function copyHash(hashValue, button) {
            navigator.clipboard.writeText(hashValue).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = hashValue;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function clearAll() {
            textInput.value = '';
            hashResults.innerHTML = '<div class="empty-state">Enter some text above and click "Generate Hashes" to see the results</div>';
            clearBtn.style.display = 'none';
            statsBar.style.display = 'none';
            updateStats();
        }

        function updateStats() {
            const text = textInput.value;
            const chars = text.length;
            const bytes = new Blob([text]).size;
            const hashes = hashResults.children.length > 1 || !hashResults.querySelector('.empty-state') ? hashTypes.length : 0;

            charCount.textContent = chars.toLocaleString();
            byteCount.textContent = bytes.toLocaleString();
            hashCount.textContent = hashes;
        }

        // Auto-generate on input (with debounce)
        let debounceTimer;
        textInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (textInput.value.trim()) {
                    generateHashes();
                }
            }, 500);
        });

        // Initial stats
        updateStats();
    </script>
</body>

</html>
