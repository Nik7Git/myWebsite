<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">

    <style>
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #0066ff;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #00d4aa 0%, #0066ff 100%);
            --success: #00d4aa;
            --warning: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        fieldset {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
        }

        legend {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0 10px;
        }

        .field-wrapper {
            position: relative;
        }

        #passwordInput {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.2rem 3.5rem 1.2rem 1.2rem;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--primary-color);
            outline: none;
            transition: all 0.3s ease;
        }

        #passwordInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.06);
        }

        #passwordInput::placeholder {
            color: rgba(160, 160, 160, 0.5);
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-box h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .strength-bars {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 2rem;
        }

        .strength-bar {
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .strength-bar.active {
            background: var(--primary-color);
        }

        .strength-bar.weak {
            background: var(--warning);
        }

        .strength-bar.medium {
            background: #ffd700;
        }

        .analysis-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .analysis-box h3 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .analysis-item {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-item i {
            width: 20px;
            text-align: center;
        }

        .check {
            color: var(--primary-color);
        }

        .cross {
            color: var(--warning);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .stat-box {
                flex-direction: row;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i>Password Strength Checker</h1>
        <p class="subtitle">Think you have a strong password? Find out below.</p>

        <fieldset>
            <legend><i class="fas fa-key"></i> Evaluate your password:</legend>
            <div class="field-wrapper">
                <input type="password" id="passwordInput" placeholder="Enter password to test..."
                    autocomplete="new-password">
                <button type="button" id="toggleBtn" class="toggle-btn" aria-label="Show password"><i
                        class="fas fa-eye"></i></button>
            </div>
        </fieldset>

        <div id="results" class="results">
            <div class="stats-grid">
                <div class="stat-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-shield w-5 h-5 text-gray-400">
                        <path
                            d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
                        </path>
                    </svg>
                    <div>
                        <h3>Your password strength:</h3>
                        <div class="stat-value" id="strengthLabel"></div>
                    </div>
                </div>
                <div class="stat-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-clock w-5 h-5 text-gray-400">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <div>
                        <h3>Estimated time to crack:</h3>
                        <div class="stat-value" id="crackTime"></div>
                    </div>
                </div>
            </div>

            <div class="strength-bars" id="strengthBars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>

            <div class="analysis-box">
                <h3><i class="fas fa-chart-bar"></i> Password Analysis:</h3>
                <div class="analysis-item" id="lengthCheck"><i class="fas fa-times cross"></i><span>Length: <span
                            id="lengthValue">0</span> characters</span></div>
                <div class="analysis-item" id="lowercaseCheck"><i class="fas fa-times cross"></i><span>Contains
                        lowercase
                        letters</span></div>
                <div class="analysis-item" id="uppercaseCheck"><i class="fas fa-times cross"></i><span>Contains
                        uppercase
                        letters</span></div>
                <div class="analysis-item" id="numbersCheck"><i class="fas fa-times cross"></i><span>Contains
                        numbers</span>
                </div>
                <div class="analysis-item" id="specialCheck"><i class="fas fa-times cross"></i><span>Contains special
                        characters</span></div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const results = document.getElementById('results');
        const strengthLabel = document.getElementById('strengthLabel');
        const crackTime = document.getElementById('crackTime');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const toggleBtn = document.getElementById('toggleBtn');

        passwordInput.addEventListener('input', evaluatePassword);
        toggleBtn.addEventListener('click', togglePassword);

        function togglePassword() {
            const icon = toggleBtn.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function calculateEntropy(pwd) {
            if (!pwd) return 0;
            let charsetSize = 0;
            if (/[a-z]/.test(pwd)) charsetSize += 26;
            if (/[A-Z]/.test(pwd)) charsetSize += 26;
            if (/[0-9]/.test(pwd)) charsetSize += 10;
            if (/[^a-zA-Z0-9]/.test(pwd)) charsetSize += 32;
            if (charsetSize === 0) return 0;
            return pwd.length * Math.log2(charsetSize);
        }

        function estimateCrackTime(entropy) {
            if (entropy <= 0) return 'instantly';
            if (entropy > 120) return 'centuries';
            const guessesPerSecond = 1e10;
            const secondsLog2 = entropy - Math.log2(guessesPerSecond);
            if (secondsLog2 > 60) return 'centuries';
            const seconds = Math.pow(2, secondsLog2);
            if (seconds < 1) return 'instantly';
            if (seconds < 60) return `${Math.round(seconds)} seconds`;
            if (seconds < 3600) return `${Math.round(seconds / 60)} minutes`;
            if (seconds < 86400) return `${Math.round(seconds / 3600)} hours`;
            if (seconds < 2592000) return `${Math.round(seconds / 86400)} days`;
            if (seconds < 31536000) return `${Math.round(seconds / 2592000)} months`;
            if (seconds < 3153600000) return `${Math.round(seconds / 31536000)} years`;
            return 'centuries';
        }

        function evaluatePassword() {
            const pwd = passwordInput.value;
            if (!pwd) { results.classList.remove('active'); return; }
            results.classList.add('active');
            const entropy = calculateEntropy(pwd);
            const time = estimateCrackTime(entropy);
            let score = 0, label = '', color = '';
            if (entropy < 28) { score = 1; label = 'very weak'; color = 'var(--warning)'; }
            else if (entropy < 36) { score = 2; label = 'weak'; color = 'var(--warning)'; }
            else if (entropy < 60) { score = 3; label = 'moderate'; color = '#ffd700'; }
            else if (entropy < 80) { score = 4; label = 'strong'; color = 'var(--primary-color)'; }
            else { score = 5; label = 'very strong'; color = 'var(--primary-color)'; }
            strengthLabel.textContent = label;
            strengthLabel.style.color = color;
            crackTime.textContent = time;
            strengthBars.forEach((bar, index) => {
                bar.classList.remove('active', 'weak', 'medium');
                if (index < score) {
                    bar.classList.add('active');
                    if (score <= 2) bar.classList.add('weak');
                    else if (score === 3) bar.classList.add('medium');
                }
            });
            updateCheck('lengthCheck', pwd.length >= 12);
            document.getElementById('lengthValue').textContent = pwd.length;
            updateCheck('lowercaseCheck', /[a-z]/.test(pwd));
            updateCheck('uppercaseCheck', /[A-Z]/.test(pwd));
            updateCheck('numbersCheck', /[0-9]/.test(pwd));
            updateCheck('specialCheck', /[^a-zA-Z0-9]/.test(pwd));
        }

        function updateCheck(id, cond) {
            const el = document.getElementById(id); if (!el) return;
            const icon = el.querySelector('i');
            if (cond) { icon.classList.replace('fa-times', 'fa-check'); icon.classList.add('check'); icon.classList.remove('cross'); }
            else { icon.classList.replace('fa-check', 'fa-times'); icon.classList.add('cross'); icon.classList.remove('check'); }
        }
    </script>
</body>

</html>
